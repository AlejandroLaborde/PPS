<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row class="cabecera">
          <p style="margin: 0;">{{usuarioActual}}</p> <ion-button border-radius= "50px" class="imagen" color="secondary">{{user}}</ion-button>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">

    <div class="mensaje" *ngFor="let mensaje of mensajes">
      <ion-header>
        <p>{{mensaje.usuario}}</p>
        <p>{{mensaje.mensaje}}</p>
        <p>{{mensaje.fecha}}</p>
      </ion-header>
    </div>


  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="cabecera">
        <input class="entrada" [(ngModel)]="mensaje" type="text" placeholder="Ingrese texto">
        <ion-button color="primary" (click)="enviar()">Enviar</ion-button>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-footer>
